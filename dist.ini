name = Dancer-Logger-PSGI
author = franck cuny <franck@lumberjaph.net>
license = Perl_5
copyright_holder = franck cuny
copyright_year = 2011
version = 0.020_001

[@Filter]
bundle = @Basic
remove = MakeMaker
[ModuleBuild]

[@Git]
allow_dirty = Changes

[@TestingMania]
disable = Test::Synopsis

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:franckcuny
bugtracker.github = user:franckcuny

[Test::PodSpelling]
stopwords = franck
stopwords = cuny
stopwords = psgi
stopwords = psgix
stopwords = JavaScript
[PodWeaver]
[AutoPrereqs]
[ReadmeFromPod]
[CheckChangesHasContent]
[Clean]
[ExtraTests]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[OurPkgVersion]
